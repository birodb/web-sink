<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>pastebin</title>
  </head>
  <body>
    <div><h3>pastebin - powered by clojure, ring, enlive, compojure, jetty</h3></div>
    <div id="debug" />
    <div id="posts">
      <h4>Posts:</h4>
      <div class="message" style="width: 500px; align: center;">
	<p class="message-header" style="border: 1px solid green;">
	  <span class="message-date">2016-02-29 13:13:13</span>
	  <span class="message-title">Sample title</span>
	  <span class="message-user">User: c++ programmer</span>
	</p>
	<p class="mesasage-body" style="background-color: light-gray;">
	  New constructors in the latest C++ standard. Check it out!
	</p>
	<p id="message"></p>
      </div>
    </div>
    <div style="border: 1px solid blue; width: 500px; align: center;">
      <form method="post">
	<fieldset>
	  <legend>New post - bbcode is not (yet) supported </legend>
	  <textarea rows="10" cols="56" name="newpost" />
	  <br />
          <input type="hidden" name="redirecturl" value="/hu/?str=(:url request)" />
	  <input type="submit" value="Send" />
	</fieldset>
      </form>
    </div>
  </body>
</html>
